<html>
<!--the head is where we put metadata/things the user most likely won't see directly-->

<head>
	<title>
		html intro
	</title>
</head>

<body>
	<div>
		<!--top of our page-->
		<!--h1-6 are different "headings"-->
		<h1>OkCoders</h1>
		<img height="42" title="ok coders image"
			src="http://static1.squarespace.com/static/55085720e4b0813599644fae/5768549715d5db9b150af935/5936c2f7579fb37c3b11bf62/1496761369468/OKCoders.jpg?format=1500w">
		<p>Ok coders is a coding bootcamp! would you like to sign up?</p>
	</div>
	<div>
		<h2>Sign up!</h2>
		<h3>Things you will need for the class</h3>
		<ul>
			<li>computer</li>
			<li>brain</li>
			<li>money</li>
		</ul>
		<form>
			<label>name: </label>
			<input type="text">
			<label>password: </label>
			<input type="password">
			<label>number: </label>
			<input type="number">
			<input type="submit" label="submit">
		</form>
		<!--body of our page-->
	</div>
	<div>
		<!--footer of our page-->
		<p>
			<em>OkCoders</em> is Oklahoma's first coding bootcamp!
			<a href="">Our Website!</a>
		</p>
	</div>
</body>

</html>
